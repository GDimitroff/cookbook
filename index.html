<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookbook</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="heading-primary">Cookbook</h1>
            <p>This cookbook will pull you off the sofa and into the kitchen</p>
        </header>

        <main>
            <section class="section-recipes">
                <h2 class="heading-secondary">Choose your favorite dish...</h2>

                <div class="card">
                    <a href="./recipes/tiramisu.html">
                        <div class="card-img">
                            <img src="./images/tiramisu.jpg" alt="Tiramisu" />
                        </div>
                        <div class="card-info">
                            <p>Tiramisu</p>
                            <p>1h 20 min.</p>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="./recipes/lasagna.html">
                        <div class="card-img">
                            <img src="./images/lasagna.jpg" alt="Lasagna" />
                        </div>
                        <div class="card-info">
                            <p>Lasagna</p>
                            <p>2h 30 min.</p>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="./recipes/pizza.html">
                        <div class="card-img">
                            <img src="./images/pizza.jpg" alt="Pizza" />
                        </div>
                        <div class="card-info">
                            <p>Pizza</p>
                            <p>1h 15 min.</p>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
